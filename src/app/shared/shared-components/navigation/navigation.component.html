<nav class="nav" [class.nav--opened]="menuOpened">
    <div class="nav__logo">
        <img src="../assets/Icons/logo_full_color.svg" alt="" />
    </div>
    <ul class="nav__list">
        <li
            *ngFor="let menu of navigationMenu"
            [hidden]="menu.hideOnSessionOpen && sessionOpen"
            class="nav__item"
        >
            <ng-template [ngIf]="menu.isButton">
                <app-button
                    [routerLink]="[menu.link]"
                    (click)="this.toggleMenu()"
                    [style]="buttonStyle.Stroked"
                    >{{ menu.title }}</app-button
                >
            </ng-template>
            <ng-template [ngIf]="menu.hasScrollEffect">
                <a (click)="scrollTo(menu.sectionId)">{{ menu.title }}</a>
            </ng-template>
            <ng-template [ngIf]="!menu.hasScrollEffect && !menu.isButton">
                <a [routerLink]="[menu.link]" (click)="this.toggleMenu()"> {{ menu.title }} </a>
            </ng-template>
        </li>
    </ul>
</nav>

<div class="hamburger">
    <button (click)="toggleMenu()">
        <span></span>
    </button>
</div>
