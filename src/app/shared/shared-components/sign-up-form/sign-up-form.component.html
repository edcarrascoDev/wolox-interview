<form class="form" [formGroup]="signUpForm">
    <div class="form__row">
        <div class="form-group">
            <label class="form-group__label" for="name">Nombre</label>
            <input class="form-group__input" id="name" formControlName="name" type="text" />
            <span class="form-group__error" *ngIf="getError('name')">{{ getError('name') }}</span>
        </div>

        <div class="form-group">
            <label class="form-group__label" for="lastname">Apellido</label>
            <input class="form-group__input" id="lastname" formControlName="lastname" type="text" />
            <span class="form-group__error" *ngIf="getError('lastname')">{{
                getError('lastname')
            }}</span>
        </div>
    </div>

    <div class="form__row">
        <div class="form-group">
            <label class="form-group__label" for="email">Correo Electrónico</label>
            <input class="form-group__input" id="email" formControlName="email" type="email" />
            <span class="form-group__error" *ngIf="getError('email')">{{ getError('email') }}</span>
        </div>
    </div>

    <div class="form__row">
        <div class="form-group">
            <label class="form-group__label" for="phone">Teléfono</label>
            <input class="form-group__input" id="phone" formControlName="phone" type="number" />
            <span class="form-group__error" class="form-group__error" *ngIf="getError('phone')">{{
                getError('phone')
            }}</span>
        </div>

        <div class="form-group">
            <label class="form-group__label" for="country">País</label>
            <select class="form-group__input" name="country" id="country" formControlName="country">
                <option value=""></option>
                <option value="colombia">Colombia</option>
                <option value="ecuador">Ecuador</option>
            </select>
            <span class="form-group__error" *ngIf="getError('country')">{{
                getError('country')
            }}</span>
        </div>
    </div>

    <div class="form__row">
        <div class="form-group">
            <label class="form-group__label" for="password">Contraseña</label>
            <input
                class="form-group__input"
                id="password"
                formControlName="password"
                type="password"
            />
            <span class="form-group__error" *ngIf="getError('password')">{{
                getError('password')
            }}</span>
        </div>

        <div class="form-group">
            <label class="form-group__label" for="confirmPassword">Confirmar Contraseña</label>
            <input
                class="form-group__input"
                id="confirmPassword"
                formControlName="confirmPassword"
                type="password"
            />
            <span class="form-group__error" *ngIf="getError('confirmPassword')">{{
                getError('confirmPassword')
            }}</span>
        </div>
    </div>

    <div class="form__actions text-center mt-30">
        <app-button (emitClick)="submit()">Registrarme</app-button>
    </div>
</form>
